<div style="height: 100%;background-color:black">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
          <form [formGroup]="data" (ngSubmit)="submit()" >
    
            <p>
              <mat-icon mat-list-icon>mail_outline</mat-icon>
              <mat-form-field>
                <input
                  type="text"
                  matInput
                  placeholder="Username"
                  formControlName="username"
                  required
                />
                <mat-error>
                  Please provide a valid email address
                </mat-error>
              </mat-form-field>
    
              
            </p>
            <p>
                <mat-icon>https</mat-icon>
                <mat-form-field>
                  <input
                    type="password"
                    matInput
                    placeholder="password"
                    formControlName="password"
                    required
                  />
                  <mat-error>
                    Please provide a valid email address
                  </mat-error>
                </mat-form-field>
      
                
              </p>
    
            ..
    
            <button type="submit" class="btn btn-primary">Login</button>
    
          </form>
        </mat-card-content>
    </mat-card>
    
</div>
