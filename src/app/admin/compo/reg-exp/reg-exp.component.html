<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Register</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
      </div>
      <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
        <span data-feather="calendar" class="align-text-bottom"></span>
        This week
      </button>
    </div>
  </div>
<div class="conatiner"> 
  
            <h3><strong>Expert Info wit Education</strong> </h3>

            <div class="example-input-wrapper">
                <label for="duration">Animation duration:</label>
                <input id="duration" value="500" type="number" min="0" step="100" #duration>
              </div>
              
              <mat-vertical-stepper [linear]="false" #stepper [animationDuration]="duration.value">
                <mat-step [stepControl]="firstFormGroup">
                  <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Fill out your name</ng-template>
                    <div class="row">
                        <div class="col-md-2">
                            <mat-form-field>
                                <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                              </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field>
                                <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                              </mat-form-field>
                        </div>
                    </div>
                    <div>
                        <button mat-button matStepperNext>save</button>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                  <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>Fill out your address</ng-template>
                   <div class="row">
                    <div class="col-md-2">
                        <mat-form-field>
                            <input matInput placeholder="Address" formControlName="secondCtrl" required>
                          </mat-form-field>
                    </div>
                    <div class="col-md-2">
                        <mat-form-field>
                            <input matInput placeholder="Address" formControlName="secondCtrl" required>
                          </mat-form-field>
                    </div>
                   </div>
                    <div>
                      <button mat-button matStepperPrevious>Back</button>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step [stepControl]="thirdFormGroup">
                    <form [formGroup]="thirdFormGroup">
                      <ng-template matStepLabel>Fill out your address</ng-template>
                     <div class="row">
                      <div class="col-md-2">
                          <mat-form-field>
                              <input matInput placeholder="Address" formControlName="secondCtrl" required>
                            </mat-form-field>
                      </div>
                      <div class="col-md-2">
                          <mat-form-field>
                              <input matInput placeholder="Address" formControlName="secondCtrl" required>
                            </mat-form-field>
                      </div>
                     </div>
                      <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Next</button>
                      </div>
                    </form>
                  </mat-step>
                <mat-step>
                  <ng-template matStepLabel>Done</ng-template>
                  You are now done.
                  <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                  </div>
                </mat-step>
              </mat-vertical-stepper>
              

                  
             
</div>
